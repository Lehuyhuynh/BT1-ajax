  <ul id="menu">

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>

  const list = [];
  function fetchData() {
      axios
        .get(`https://www.themealdb.com/api/json/v1/1/filter.php?c=Seafood`)
        .then(function (response) {
          const lists = response.data;
          console.log(2, lists);

          const meal = lists.meals
          console.log(3, meal);
          const trMealThumb = meal.trMealThumb
          log
          render();
        });


        console.log( axios
        .get(` https://www.themealdb.com/api/json/v1/1/filter.php?c=Seafood`));   
    }

    function render() {
      const menu = document.querySelector("#menu");
      const menuElement = meal.map((item) => `<li>  <img src="${item.trMealThumb}" alt="">   ${item.strMeal}</li>`);

      menu.innerHTML = menuElement.join("");
    }

    fetchData();
